name: ZMK build (pristine)

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # ğŸ” ã“ã“ã§ "ã‚³ãƒ³ãƒ†ãƒŠã® git" ã«å¯¾ã—ã¦å®‰å…¨ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’è¿½åŠ 
      - name: Mark repo as safe
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global --add safe.directory "/__w/zmk-config-roBa/zmk-config-roBa"

      - name: Diagnose safe.directory
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          git config --global --get-all safe.directory || true

      - name: Pristine workspace
        run: |
          git clean -fdx
